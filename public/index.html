<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FullStackCraft v4 - Tool Specific Mining</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="ui-layer">
      <div id="login-screen">
        <h1>FullStackCraft v4</h1>
        <p>Correct tools are required to mine blocks.</p>
        <input
          type="text"
          id="room-input"
          placeholder="Room Name"
          value="world1"
        />
        <button id="start-btn">Start Game</button>
        <div style="margin-top: 20px; font-size: 12px; color: #ccc">
          PICKAXE -> Stone/Ores<br />
          SHOVEL -> Dirt/Sand<br />
          AXE -> Wood<br />
          Left Click Hold: Mine | Right Click: Place
        </div>
      </div>
      <div id="game-ui" style="display: none">
        <div id="debug-info">FPS: 0</div>
        <div id="inventory-bar"></div>
        <div id="health-container"><div id="health-bar"></div></div>
        <div id="inventory-screen" style="display: none">
          <div class="panel">
            <h2>Inventory</h2>
            <div id="inv-grid"></div>
          </div>
        </div>
      </div>
    </div>
    <canvas id="game-canvas"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
  </body>
</html>

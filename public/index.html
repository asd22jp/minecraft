<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FullStackCraft v7 - God Hand</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="ui-layer">
      <div id="login-screen">
        <h1>FullStackCraft v7</h1>
        <p style="color: #f55; font-weight: bold">GOD HAND EDITION</p>
        <p>Left Click = INSTANT DESTROY</p>
        <input
          type="text"
          id="room-input"
          placeholder="Room Name"
          value="world1"
        />
        <button id="start-btn">Start Destruction</button>
      </div>
      <div id="game-ui" style="display: none">
        <div id="target-info">Target: None</div>
        <div id="inventory-bar"></div>
        <div id="inventory-screen" style="display: none">
          <div class="panel">
            <h2>Inventory</h2>
            <div id="inv-grid"></div>
          </div>
        </div>
      </div>
    </div>
    <canvas id="game-canvas"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
  </body>
</html>

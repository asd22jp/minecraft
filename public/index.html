<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FullStackCraft v15 - Physics & Skins</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="ui-layer">
      <div id="login-screen">
        <h1>FullStackCraft v15</h1>

        <div class="input-group">
          <label>World Name</label>
          <input type="text" id="room-input" value="world1" />
        </div>

        <div class="input-group">
          <label>Nickname</label>
          <input type="text" id="nick-input" value="Player" maxlength="10" />
        </div>

        <div class="skin-editor">
          <label>Skin Colors</label>
          <div style="display: flex; gap: 10px; justify-content: center">
            <input type="color" id="col-head" value="#ffccaa" title="Head" />
            <input type="color" id="col-body" value="#3366cc" title="Body" />
            <input type="color" id="col-legs" value="#333333" title="Legs" />
          </div>
        </div>

        <button id="start-btn">Start Game</button>
        <button id="load-btn" style="background: #555; font-size: 12px">
          Load Saved World
        </button>
      </div>

      <div id="game-ui" style="display: none">
        <div id="hud-top">
          <span id="coord-info">X:0 Y:0</span> |
          <span id="biome-info">Plains</span>
        </div>
        <div id="action-buttons">
          <button id="save-game-btn">Save</button>
        </div>
        <div id="inventory-bar"></div>
        <div id="health-container"><div id="health-bar"></div></div>
        <div id="mining-bar-container" style="display: none">
          <div id="mining-bar"></div>
        </div>
        <div id="inventory-screen" style="display: none">
          <div class="panel">
            <h2>Inventory</h2>
            <div id="inv-grid"></div>
          </div>
          <div class="panel">
            <h2>Crafting</h2>
            <div id="craft-grid"></div>
            <div id="arrow">âž¡</div>
            <div id="craft-result-slot" class="slot"></div>
          </div>
        </div>
      </div>
    </div>
    <canvas id="game-canvas"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
  </body>
</html>

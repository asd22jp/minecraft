<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FullStackCraft v20 - Super Update</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #000;
        font-family: "Consolas", sans-serif;
        user-select: none;
      }
      #ui-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }
      #login-screen {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: linear-gradient(135deg, #222, #444);
        padding: 40px;
        border-radius: 12px;
        text-align: center;
        color: white;
        pointer-events: auto;
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
        border: 2px solid #ffd700;
      }
      input,
      button {
        padding: 12px;
        margin: 10px;
        border-radius: 6px;
        border: none;
        font-size: 16px;
        width: 200px;
        display: block;
        margin: 10px auto;
      }
      button {
        background: #ffca28;
        color: #000;
        cursor: pointer;
        font-weight: bold;
      }
      button:hover {
        background: #ffb300;
      }

      #hud-top {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        text-shadow: 2px 2px 0 #000;
        font-size: 16px;
      }
      #inventory-bar {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        padding: 6px;
        border-radius: 8px;
        display: flex;
        gap: 6px;
        pointer-events: auto;
      }
      .slot {
        width: 48px;
        height: 48px;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid #555;
        position: relative;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .slot:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      .slot.active {
        border-color: #ffd700;
        transform: scale(1.1);
      }
      .count {
        position: absolute;
        bottom: 2px;
        right: 2px;
        color: white;
        font-size: 12px;
        font-weight: bold;
        text-shadow: 1px 1px 0 #000;
      }

      /* ステータスバー（HP & 食料） */
      #status-container {
        position: absolute;
        bottom: 90px;
        left: 50%;
        transform: translateX(-50%);
        width: 300px;
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      .bar-bg {
        width: 100%;
        height: 16px;
        background: #222;
        border: 2px solid #fff;
        position: relative;
      }
      #health-bar {
        width: 100%;
        height: 100%;
        background: #d32f2f;
        transition: width 0.2s;
      }
      #food-bar {
        width: 100%;
        height: 100%;
        background: #d84315;
        transition: width 0.2s;
      } /* 茶色/オレンジ */
      .bar-label {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        font-size: 10px;
        color: white;
        text-shadow: 1px 1px 0 #000;
        line-height: 16px;
      }

      #mining-bar-container {
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60px;
        height: 8px;
        background: #000;
        border: 1px solid white;
        display: none;
      }
      #mining-bar {
        width: 0%;
        height: 100%;
        background: #76ff03;
      }

      #inventory-screen {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(30, 30, 30, 0.98);
        padding: 30px;
        border-radius: 12px;
        border: 2px solid #fff;
        display: none;
        gap: 40px;
        pointer-events: auto;
        color: white;
      }
      .panel {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #inv-grid,
      #craft-grid {
        display: grid;
        gap: 6px;
      }
      #inv-grid {
        grid-template-columns: repeat(9, 48px);
      }
      #craft-grid {
        grid-template-columns: repeat(3, 48px);
        margin-bottom: 10px;
      }
      #craft-result-slot {
        border-color: gold;
      }

      canvas {
        display: block;
        image-rendering: pixelated;
        width: 100%;
        height: 100%;
      }
      #death-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(100, 0, 0, 0.5);
        display: none;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        color: white;
        font-size: 40px;
        pointer-events: auto;
      }
    </style>
  </head>
  <body>
    <div id="ui-layer">
      <div id="login-screen">
        <h1>FullStackCraft v20</h1>
        <p style="color: #ffd700">SUPER UPDATE</p>
        <p>Mobs, PvP, Hunger, New Biomes</p>
        <input
          type="text"
          id="room-input"
          placeholder="World Name"
          value="world1"
        />
        <button id="start-btn">Start Game</button>
      </div>
      <div id="game-ui" style="display: none">
        <div id="hud-top">
          <span id="coord-info">X:0 Y:0</span> |
          <span id="time-info">Time: Day</span>
        </div>
        <div id="inventory-bar"></div>

        <div id="status-container">
          <div class="bar-bg">
            <div id="health-bar"></div>
            <span class="bar-label">HP</span>
          </div>
          <div class="bar-bg">
            <div id="food-bar"></div>
            <span class="bar-label">Food</span>
          </div>
        </div>

        <div id="mining-bar-container">
          <div id="mining-bar"></div>
        </div>

        <div id="inventory-screen">
          <div class="panel">
            <h2>Backpack</h2>
            <div id="inv-grid"></div>
          </div>
          <div class="panel">
            <h2>Crafting</h2>
            <div id="craft-grid"></div>
            <div style="font-size: 24px; margin: 5px">➡</div>
            <div id="craft-result-slot" class="slot"></div>
          </div>
        </div>
      </div>
      <div id="death-screen">
        <div>YOU DIED</div>
        <button onclick="window.location.reload()">Respawn</button>
      </div>
    </div>
    <canvas id="game-canvas"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
  </body>
</html>
